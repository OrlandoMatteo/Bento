<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Bento</title>
        <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/OneDark/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- °<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://github.com/OrlandoMatteo"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://outlook.live.com/mail/inbox"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="briefcase"></i>
                </a>
                <a
                    target="blank"
                    href="https://calendar.google.com/calendar/r"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="calendar"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/mail/u/0/?tab=rm"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    href="https://www.twitch.tv/"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="twitch"></i>
                </a>
                <a
                    target="blank"
                    href="https://www.youtube.com/"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="gitlab"></i>
                <a
                    target="blank"
                    href="https://gitlab.com/M_Orterra/iotexercise/-/tree/main/labs/lab1"
                    class="qlist__link"
                    >Lab 1</a
                >
                <a
                    target="blank"
                    href="https://gitlab.com/M_Orterra/iotexercise/-/tree/main/labs/lab2"
                    class="qlist__link"
                    >Lab 2</a
                >
                <a
                    target="blank"
                    href="https://gitlab.com/M_Orterra/iotexercise/-/tree/main/labs/lab3"
                    class="qlist__link"
                    >Lab 3</a
                >
                <a
                    target="blank"
                    href="https://gitlab.com/M_Orterra/iotexercise/-/tree/main/labs/lab4"
                    class="qlist__link"
                    >Lab 4</a
                >
                <a
                    target="blank"
                    href="https://gitlab.com/M_Orterra/iotexercise/-/tree/main/labs/lab5"
                    class="qlist__link"
                    >Lab 5</a
                >
                <a
                    target="blank"
                    href="https://gitlab.com/M_Orterra/iotexercise/-/tree/main/labs/lab6"
                    class="qlist__link"
                    >Lab 6</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="book-open"></i>
                <a
                    href="https://gitlab.com/M_Orterra/iotexercise/-/tree/main/training"
                    target="blank"
                    class="qlist__link"
                    >Training</a
                >

            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>

    <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
